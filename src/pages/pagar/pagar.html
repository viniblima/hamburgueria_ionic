<ion-item style = "background-color:#D9B056">
  <ion-label style = "color: white">
      Numero do Cartao:
  </ion-label>
    <ion-input [(ngModel)] = "dados.numCartao" name = "numCartao" maxlength='16' style = "color: white"></ion-input> 
</ion-item>

<ion-item style = "background-color:#D9B056">
  <ion-label style = "color: white">
      Código de Segurança:
  </ion-label>
    <ion-input [(ngModel)] = "dados.numSegCartao" name = "numSegCartao" maxlength='4' style = "color: white" ></ion-input> 
</ion-item>

<ion-item style = "background-color:#D9B056">
  <ion-label style = "color: white">
      Mês de Expiração:
  </ion-label>
    <ion-input [(ngModel)] = "dados.expirationMonth" name = "expirationMonth" maxlength='2' style = "color: white" ></ion-input> 
</ion-item>

<ion-item style = "background-color:#D9B056">
  <ion-label style = "color: white">
      Ano de Expiração:
  </ion-label>
    <ion-input [(ngModel)] = "dados.expirationYear" name = "expirationYear" maxlength='4' style = "color: white" ></ion-input> 
</ion-item>

<ion-item style = "background-color:#D9B056">
  <ion-label style = "color: white">
      Parcela:
  </ion-label>
    <ion-select [(ngModel)] = "dados.parcelaQuantidade" name = 'parcelaQuantidade' style = "color: white">
      <ion-option [value] = "1">1 X de R$ {{valor.valor}}</ion-option>
      <ion-option [value] = "2">2 X de R$ {{parcela}}</ion-option>
    </ion-select>
</ion-item>
  
<button (click) = "teste()" ion-button color="light" block>Efetuar pagamento</button>
  
</ion-content>
